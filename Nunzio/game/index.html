<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="cards"></div>
    <div id="bottoni">
        <input type="text" name="player" id="player" placeholder="Inserisci nome giocatore">
        <button id="start" onclick="startTime()">START</button>
        <button id="stop" onclick="stopTime()">STOP</button>
        <button id="reset">RESET</button>
    </div>
    <div id="box-info">
        <h3>Nome giocatore</h3><span id="name-player"></span>
        <div id="timer">
            <h3>Tempo</h3>
            <input id="time" type="text" value="0.00" disabled="">
        </div>
    </div>

    <div id="table-record">

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
