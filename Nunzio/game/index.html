<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="cards">

        <div class="flip-card" onclick="check(this,1)">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="assets/img/retro.jpg" alt="Avatar" style="width:200px;height:300px;">
                </div>
                <div class="flip-card-back">
                    <img src="assets/img/asso.jpg" alt="Avatar" style="width:200px;height:300px;">
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
