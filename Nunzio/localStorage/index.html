<html>
    <head>
        <title>Esercizio 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
        <body>
            <div class="container">
                <div class="row">
                    <div class="col col-sm-12 col-md-4">
                        <!-- Inserisci div -->
                        <h4 class="h4">Inserisci i dati dell'anagrafia</h4>
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Nome</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1" id="nome" required>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Cognome</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Surname" aria-label="Surname"
                                aria-describedby="basic-addon1" id="cognome" required>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Codice fiscale</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Codice fiscale" aria-label="Codice fiscale"
                                aria-describedby="basic-addon1" id="cf" required>
                        </div>

                        <button type="button" class="btn btn-primary" id="salva">Salva</button>

                    </div>
                    <div class="col col-sm-12 col-md-4">
                        <!-- Mostra div -->
                    </div>
                    <div class="col col-sm-12 col-md-4">
                        <!-- Cerca div -->
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
                <script src="script.js"></script>
        </body>
    </html>
